<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Course</title>
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'courses_app/css/style.css' %}">
</head>
<body>
	<h1>Courses</h1>
	<form action="/newcourse" method="POST">
		{% csrf_token %}
		<div class="courseform">
			<label for="coursename">Course Name:</label>
			<input type="text" name="coursename">
		</div>
		<div class="courseform">
			<label for="coursedescription">Course Description:</label>
			<textarea name="coursedescription" cols="30" rows="4"></textarea>
		</div>
		<input type="submit" value="Submit Course">
	</form>
	<table>
		<tr>
			<th>Course Name</th>
			<th>Description</th>
			<th>Date Added</th>
			<th>Actions</th>
		</tr>
		{% for course in courses %}
		<tr>
			<td>{{course.name}}</td>
			<td>{{course.description.content}}</td>
			<td>{{course.created_at}}</td>
			<td><a href="/delete/{{ course.id }} ">remove</a></td>
		</tr>
		{% endfor %}
	</table>
</body>
</html>
